<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="stylePositivr.css" />
  </head>
  <body>
    <header id="masthead" class="site-header sticky-top">
      <div class="wrapper flex align-center flex-center flex-wrap relative p-4 mw-xxl mx-auto">
        <div class="site-branding order-1">
          <a href="#" class="custom-logo-link" rel="home"><img width="200" height="40" alt="POSITIVR" src="https://static.positivr.fr/wp-content/uploads/2021/12/positivr-new-400x80-1.png" /></a>
          <p class="site-title screen-reader-text"><a href="#/" rel="home">POSITIVR</a></p>
          <p class="site-description screen-reader-text">Initiatives, causes, innovations et inspirations</p>
        </div>
        <nav id="main-navigation" class="main-navigation flex align-center order-0">
          <button
            id="menu-toggle"
            class="overlay-toggle menu-toggle naked grey-6"
            aria-expanded="false"
            [aria-expanded]="menuOverlayExpanded ? 'true' : 'false'"
            aria-controls="menu-overlay"
            on="tap:AMP.setState( { menuOverlayExpanded: ! menuOverlayExpanded } )">
            <svg class="icon icon-menu" aria-hidden="true" viewBox="0 0 16 16"><path d="M0 14h16v-2H0v2zM0 2v2h16V2H0zm0 7h16V7H0v2z" /></svg> <span class="screen-reader-text">Menu principal</span>
          </button>
          <ul id="left-navbar-menu" class="menu navbar-menu left-navbar-menu naked m-0 align-center">
            <li
              id="menu-item-248894"
              class="button small cart not-supporter-only menu-item menu-item-type-custom menu-item-object-custom menu-item-248894 flex flex-wrap align-center space-between m-0 ml-3">
              <a href="#/abonnement/" class="inline-flex align-center grey-6 p-1 uppercase letter-spacing-1 txt-2 bold button small"><span class="menu-item-title ml-1">S&rsquo;abonner</span></a>
            </li>
            <li id="menu-item-248971" class="logged-out-only menu-item menu-item-type-post_type menu-item-object-page menu-item-248971 flex flex-wrap align-center space-between m-0 ml-3">
              <a href="#/mon-compte/" class="inline-flex align-center grey-6 p-1 uppercase letter-spacing-1 txt-2 bold">S&rsquo;inscrire/Se connecter</a>
            </li>
          </ul>
        </nav>
        <nav id="secondary-navigation" class="secondary-navigation flex align-center order-2">
          <ul id="right-navbar-menu" class="menu navbar-menu right-navbar-menu naked m-0 align-center">
            <li
              id="menu-item-249158"
              class="button mail small overlay-toggle newsletter-toggle menu-item menu-item-type-custom menu-item-object-custom menu-item-249158 flex flex-wrap align-center space-between m-0 mr-3">
              <a href="#/newsletter/" class="inline-flex align-center grey-6 p-1 uppercase letter-spacing-1 txt-2 bold button small"
                ><svg class="icon icon-mail" aria-hidden="true" viewBox="0 0 24 24">
                  <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 4.236l-8 4.882-8-4.882V6h16v2.236z" /></svg
                ><span class="menu-item-title ml-1">Newsletter</span></a
              >
            </li>
          </ul>
          <button
            id="overlay-toggle"
            class="overlay-toggle search-toggle naked grey-6"
            aria-expanded="false"
            [aria-expanded]="searchOverlayExpanded ? 'true' : 'false'"
            aria-controls="search-overlay"
            on="tap:AMP.setState( { searchOverlayExpanded: ! searchOverlayExpanded } )">
            <svg class="icon icon-search" aria-hidden="true" viewBox="0 0 16 16">
              <path d="M14.7 13.3L11 9.6c.6-.9 1-2 1-3.1C12 3.5 9.5 1 6.5 1S1 3.5 1 6.5 3.5 12 6.5 12c1.2 0 2.2-.4 3.1-1l3.7 3.7 1.4-1.4zM2.5 6.5c0-2.2 1.8-4 4-4s4 1.8 4 4-1.8 4-4 4-4-1.8-4-4z" />
            </svg>
            <span class="screen-reader-text">Recherche</span>
          </button>
          <div
            id="search-overlay"
            class="overlay search-overlay"
            [class]="'overlay search-overlay' + ( searchOverlayExpanded ? ' open' : '' )"
            aria-expanded="false"
            [aria-expanded]="searchOverlayExpanded ? 'true' : 'false'"
            role="dialog"
            aria-label="Overlay recherche">
            <div class="wrapper h-100 mw-xxl mx-auto">
              <div class="overlay-header flex flex-end p-5">
                <button
                  id="search-close"
                  class="overlay-close naked"
                  aria-controls="search-overlay"
                  aria-expanded="false"
                  [aria-expanded]="searchOverlayExpanded ? 'true' : 'false'"
                  on="tap:AMP.setState( { searchOverlayExpanded: ! searchOverlayExpanded } )">
                  <svg class="icon icon-close" aria-hidden="true" viewBox="0 0 16 16"><path d="M12.7 4.7l-1.4-1.4L8 6.6 4.7 3.3 3.3 4.7 6.6 8l-3.3 3.3 1.4 1.4L8 9.4l3.3 3.3 1.4-1.4L9.4 8" /></svg>
                  <span class="screen-reader-text">Fermer l&#039;overlay</span>
                </button>
              </div>
              <div class="overlay-content search-content hidden-scrollbar">
                <section class="overlay-section search-section my-8">
                  <div class="wrapper p-5 mw-sm mx-auto">
                    <h2 class="screen-reader-text">Chercher un article</h2>
                    <form role="search" method="get" class="search-form flex" action="#/">
                      <label class="flex-1">
                        <span class="screen-reader-text">Rechercher :</span>
                        <input type="search" id="search" class="search-field txt-5 py-2 px-4 w-100 h-100" placeholder="Rechercher…" value name="s" />
                      </label>
                      <button type="submit" class="outline txt-5">
                        <svg class="icon icon-search" aria-hidden="true" viewBox="0 0 16 16">
                          <path
                            d="M14.7 13.3L11 9.6c.6-.9 1-2 1-3.1C12 3.5 9.5 1 6.5 1S1 3.5 1 6.5 3.5 12 6.5 12c1.2 0 2.2-.4 3.1-1l3.7 3.7 1.4-1.4zM2.5 6.5c0-2.2 1.8-4 4-4s4 1.8 4 4-1.8 4-4 4-4-1.8-4-4z" />
                        </svg>
                        <span class="screen-reader-text">Chercher</span>
                      </button>
                    </form>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </nav>
        <div class="newsletter-header-cta">
          <div class="positivr-newsletter-cta mt-4">
            <div class="cta-header flex">
              <button class="cta-close naked ml-auto p-1">
                <svg class="icon icon-close" aria-hidden="true" viewBox="0 0 16 16"><path d="M12.7 4.7l-1.4-1.4L8 6.6 4.7 3.3 3.3 4.7 6.6 8l-3.3 3.3 1.4 1.4L8 9.4l3.3 3.3 1.4-1.4L9.4 8" /></svg>
                <span class="screen-reader-text">Fermer l&#039;appel à l&#039;action</span>
              </button>
            </div>
            <div class="cta-content text-center">
              <p class="mb-1 has-orange-4-color has-text-color"><strong>Vous aimez nos actualités ?</strong></p>
              <p><strong>Abonnez-vous à notre newsletter !</strong></p>
              <a class="button mail overlay-toggle newsletter-toggle mb-1 inline-flex align-center" href="#"
                ><svg class="icon icon-email" aria-hidden="true" viewBox="0 0 24 24">
                  <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 4.236l-8 4.882-8-4.882V6h16v2.236z" /></svg
                ><span class="ml-1">RECEVOIR LA NEWSLETTER</span></a
              >
              <p class="mb-0">- Newsletter GRATUITE -</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
